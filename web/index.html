<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image codec analyzer</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<section>
	<div id="blend">
		<canvas id="diff"></canvas>
	</div>
	<canvas id="preview"></canvas>
</section>
<section>
	<div id="metrics"></div>
	<form id="form">
		<input id="file" type="file" accept="image/*">

		<label id="range-label" for="range">Quality (-q)</label>
		<input id="range" type="range" min="0" step="1">

		<input id="brightness" type="number" min="100" step="20" value="100">

		<progress id="progress"></progress>
	</form>
</section>
</body>
</html>

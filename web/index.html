<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image codec analyzer</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<section>
	<div id="blend">
		<canvas id="diff"></canvas>
	</div>
	<canvas id="preview"></canvas>
</section>
<section>
	<div id="metrics"></div>
	<form>
		<input id="file" type="file" accept="image/*">
		<label id="range-label" for="range">Quality (-q)</label>
		<input id="range" type="range" min="0" max="100" step="1">
	</form>
</section>
<div id="loading">Loading...</div>
</body>
</html>
